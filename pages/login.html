<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    green1: '#4d7a4c',
                    Yellow: '#dcaa36',
                    green2: '#5ea65e',
                  }
                }
              }
            }
          </script>
    </head>
</head>
<body>


    <!-- Container -->
    <div class="flex flex-wrap min-h-screen w-full content-center justify-center  py-10 bg-gradient-to-r from-green1 to-green2 bg-cover" style="background-image: url('../img/agro.jpg');">

        <!-- Login component -->
        <div class="flex shadow-md">
            <!-- Login form -->
            <div class="flex flex-wrap content-center justify-center rounded-md bg-white h-[32rem] w-96">
                <div class="w-72">
                    
                    <div class="flex items-center justify-center mb-10">
                        <img class=" max-h-20" src="../img/logo-300x120.png">
                    </div>

                    <!-- Heading -->
                    <h1 class="text-xl font-semibold">Welcome back</h1>
                    <small class="text-gray-400">Welcome back! Please enter your details</small>
            
                    <!-- Form -->
                    <form class="mt-4">
                        <div class="mb-3">
                            <label class="mb-2 block text-xs font-semibold">Email</label>
                            <input type="email" placeholder="Digite seu Email" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
                        </div>
            
                        <div class="mb-3">
                            <label class="mb-2 block text-xs font-semibold">Senha</label>
                            <input type="password" placeholder="*****" class="block w-full rounded-md border border-gray-300 focus:border-purple-700 focus:outline-none focus:ring-1 focus:ring-purple-700 py-1 px-1.5 text-gray-500" />
                        </div>
            
                        <div class="mb-3 flex flex-wrap content-center">
                            <input id="remember" type="checkbox" class="mr-1 checked:bg-purple-700" /> <label for="remember" class="mr-auto text-xs font-semibold">Remember for 30 days</label>
                            <a href="#" class="text-xs font-semibold text-purple-700">Forgot password?</a>
                        </div>
                    </form>
                    
                    <a href="../index.html">
                        <button class="h-10 w-full bg-green2 rounded-md my-2">Entrar</button>
                    </a>

                    <!-- Footer -->
                    <div class="text-center">
                        <span class="text-xs text-gray-400 font-semibold">Don't have account?</span>
                        <a href="#" class="text-xs font-semibold text-purple-700">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
